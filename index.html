      <div class="container mt-4">

          class="mx-auto d-block img-fluid"

        <h2 class="h1 text-white text-center mt-4 fw-lighter">
          Discover the best food & drinks in Jaipur

        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="input-group mt-4">
              <span class="input-group-text" id="getLocationBtn"
                ><i class="bi bi-geo-alt-fill"></i
              ></span>
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="Location"
                aria-label="Location"
              />
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input
                type="text"
                id="server"
                class="form-control"
                placeholder="Search"
                aria-label="Server"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("getLocationBtn")
        .addEventListener("click", () => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
              enableHighAccuracy: true, // Use GPS if available
              timeout: 10000, // Wait 10 seconds for location
              maximumAge: 0, // No cached location
            });
          } else {
            alert("Geolocation is not supported by this browser.");
          }
        });

      function showPosition(position) {
        document.getElementById("location").value =
          "Latitude: " +
          position.coords.latitude +
          ", Longitude: " +
          position.coords.longitude;
          
      }

      
      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
          case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
        }
      }
    </script>
